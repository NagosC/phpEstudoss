{% extends 'base.html' %}


{% block conteudo %}

<div class="container py-5">
    <h1>Home</h1>
    
        {% for post in posts %}
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="card-title">{{post.title}}</h3>
                <p class="card-text">{{post.text}}</p>
                <a href="{{url('post/'~post.id)}}" class="btn btn-primary"> Sexo</a>
            </div>
          </div>
            
        {%endfor%}
</div>


{%  endblock %}
